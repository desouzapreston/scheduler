<mat-card>
    <div class="main">
        <mat-card-title-group>
            <mat-card-title>Vehicle List</mat-card-title>

            <mat-card-subtitle>
                <button mat-raised-button (click)="onCreate()" color="primary">Add</button>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </mat-card-subtitle>

        </mat-card-title-group>
    </div>
    <mat-card-content>


        <table mat-table mat-sort class="mat-elevation-z8 container" [dataSource]="dataSource">

            <ng-container matColumnDef="makeOfVehicle">
                <th mat-header-cell *matHeaderCellDef> Make </th>
                <td mat-cell *matCellDef="let vehicle"> {{vehicle.makeOfVehicle}} </td>
            </ng-container>

            <ng-container matColumnDef="modelOfVehicle">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let vehicle"> {{vehicle.modelOfVehicle}} </td>
            </ng-container>

            <ng-container matColumnDef="yearOfVehicle">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let vehicle"> {{vehicle.yearOfVehicle}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- <ng-container matColumnDef="loading">
                <td mat-footer-cell *matFooterCellDef colspan="displayedColumns.length">
                    Loading data...
                </td>
            </ng-container>
            <ng-container matColumnDef="noData">
                <td mat-footer-cell *matFooterCellDef colspan="displayedColumns.length">
                    No data.
                </td>
            </ng-container> -->

            <!-- <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}">
            </tr>
            <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}">
            </tr> -->
        </table>

    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
